<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Bus Live Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

</head>

<body>

<h2>ðŸšŒ Campus Bus Live Tracker</h2>
<p id="status">Checking bus status...</p>
<div id="map"></div>

<div id="stops">
    <label for="stopSelect">Select Stop:</label>

    <select id="stopSelect">
        <option value="">-- Choose a Stop --</option>
        <option value="Najath">Najath Hospital Aluva</option>
        <option value="BankJn">Bank Junction</option>
        <option value="Railway">Railway Station Aluva</option>
        <option value="Garage">Garage Stop</option>
        <option value="Kalamassery">Premier Junction,Kalamassery</option>
        <option value="Cusat">CUSAT Main Gate</option>
        <option value="Mec">MEC</option>
    </select>
</div>


<div id="info-panel">
    <div class="card">
        <h4>Bus Number</h4>
        <p id="busNo">BUS-01</p>
    </div>

    <div class="card">
        <h4>Speed</h4>
        <p><span id="speed">--</span> km/h</p>
    </div>

    <div class="card">
        <h4>Distance</h4>
        <p><span id="distance">--</span> km</p>
    </div>

    <div class="card">
        <h4>ETA</h4>
        <p><span id="eta">--</span> min</p>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!--Leaflet.js-->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


<!-- App Logic -->
<script src="app.js"></script>

</body>
</html>
